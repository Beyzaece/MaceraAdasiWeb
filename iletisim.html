  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #e0f7fa;">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">🏝 Macera Adası</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="ozellikler.html">Özellikler</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- BAŞLIK -->
  <section class="text-center py-5" style="background-color: #d0f0ff;">
    <div class="container">
      <h2 class="fw-bold text-success">İletişime Geç</h2>
      <p class="lead text-muted">Soruların mı var? Bize yaz!</p>
    </div>
  </section>

  <!-- FORM ALANI -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="adSoyad" class="form-label">Ad Soyad</label>
              <input type="text" class="form-control" id="adSoyad" placeholder="Adınızı girin" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input type="email" class="form-control" id="email" placeholder="ornek@mail.com" required />
            </div>
            <div class="mb-3">
              <label for="mesaj" class="form-label">Mesajınız</label>
              <textarea class="form-control" id="mesaj" rows="5" placeholder="Mesajınızı yazın..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Gönder</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-3" style="background-color: #e0f7fa;">
    <p class="mb-0 text-muted">© 2025 Beyza Ece - Macera Adası</p>
